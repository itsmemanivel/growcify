<!-- Image and text -->

  <div class="container">
    <div class="category-list" >
      <div *ngFor="let item of categorys;" >
        <!-- <a *ngIf="item.parent" style="display: none;width: 0px;"></a> -->
        <div style="margin: 10%;">
          <a (click)="navigate(item._id)">
            <mat-card  class="category">
              <img mat-card-image src="https://www.cameraegg.org/wp-content/uploads/2015/06/canon-powershot-g3-x-sample-images-1.jpg" height="80%" alt="Photo of a Shiba Inu">
              <mat-card-title>{{item.name}}</mat-card-title>
            </mat-card>
          </a>
        </div>
      </div>
    </div>
  </div>
